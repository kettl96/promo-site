<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Alexander Nechaenkov | Frontend developer | My Tech Stack: HTML, CSS, JS, React, Redux, TS, Mui and a lot of creativity."/>
  <meta name="image" content="metaBg.png">
  <link rel="shortcut icon" type="image/png" href="N.png" />
  <title>Alexander Nechaenkov</title>
  <style>
    .loading {
      -webkit-animation: sk-scaleout 1s infinite ease-in-out;
      animation: sk-scaleout 1s infinite ease-in-out;
      background-color: #1a1a1a;
      border-radius: 100%;
      height: 6em;
      width: 6em;
    }

    .container {
      align-items: center;
      background-color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1.5);
        opacity: 0.5;
        transform: scale(1.5);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="spinner" class="container">
      <div class="loading"></div>
    </div>
  </div>
</body>

</html>
